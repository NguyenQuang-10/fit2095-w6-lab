<!DOCTYPE html>
<html>
    <head>
        <title>Delete parcel</title>
        <link rel="stylesheet" href="/styles.css">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
    </head>
    <body>
        <header>
            <div class="navbar d-flex justify-content-around p-2 m-0"> 
                <a class="btn btn-primary" href="/">Home</a>
                <a class="btn btn-primary" href="addparcel">Add parcel</a> 
                <a class="btn btn-primary" href="listparcelsall">List all parcels</a>
                <a class="btn btn-primary" href="listparcelssender">List parcels by sender</a>
                <a class="btn btn-primary" href="listparcelsweight">List parcels by weight</a>
                <a class="btn btn-primary" href="delparcel">Delete parcel</a> 
                <a class="btn btn-primary" href="updateparcel">Update parcel</a>
            </div>            
        <div class="container-fluid mx-0 p-2  banner">
            <h1><img src="/pepe.jpg" height="70" width="70">  Delete parcel</h1>
        </div>
    </header>
    <form class="text-primary" action="/delparcel" method="post">
        <div class="form-group row">
            <label for="delsel" class="col-sm-2 col-form-label">Attribute</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="delsel" name="delsel" placeholder="Attribute">
            </div>
          </div>
        <div class="form-group row">
            <label for="delBy" class="col-sm-2 col-form-label" name="delby">Delete by:</label>
            <div class="col-sm-10">
              <select type="text" class="form-control" id="fragileInput" name="delby">
                <option value="sender">Sender</option>
                <option value="id">ID</option>
                <option value="dest">Destination (less than 1kg parcel only)</option>
              </select>
            </div>
        </div>
        <div class="col-sm-10" >
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
        
    </body>
</html>
